<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOLD â€” REVelation Slabs: Golden Odds Edition | DGW Collectibles</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --gold-light: #f4e4bc;
      --gold-dark: #b8962e;
      --bg-dark: #0a0a0a;
      --bg-card: #111111;
      --border: #2a2a2a;
      --text: #e8e8e8;
      --text-dim: #888888;
      --sold-red: #dc2626;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bg-glow::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(100, 100, 100, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(100, 100, 100, 0.05) 0%, transparent 40%);
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(40px, 8vw, 64px);
      font-weight: 600;
      color: #666;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.2s;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-subtitle {
      font-size: 14px;
      color: var(--text-dim);
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 50px;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.4s;
    }

    .value-box {
      background: var(--bg-card);
      border: 2px solid #333;
      padding: 40px 30px;
      margin-bottom: 50px;
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.6s;
    }

    .box-label {
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #555;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }

    .box-count {
      font-family: 'Cormorant Garamond', serif;
      font-size: 72px;
      font-weight: 600;
      color: #444;
      line-height: 1;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .value-guarantee {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #555;
      position: relative;
      z-index: 1;
      padding: 10px 20px;
      border: 1px solid #333;
      display: inline-block;
      margin-top: 25px;
    }

    .price-section {
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.8s;
    }

    .price {
      font-family: 'Cormorant Garamond', serif;
      font-size: 56px;
      font-weight: 600;
      color: #444;
      text-decoration: line-through;
    }

    .price-note {
      font-size: 12px;
      color: var(--text-dim);
      letter-spacing: 1px;
      margin-top: 8px;
    }

    .cta-section {
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 1s;
    }

    .sold-badge {
      display: inline-block;
      background: var(--sold-red);
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 6px;
      text-transform: uppercase;
      padding: 22px 70px;
      position: relative;
    }

    .cta-subtext {
      font-size: 13px;
      color: var(--text-dim);
      margin-top: 25px;
      letter-spacing: 1px;
    }

    .footer {
      margin-top: 60px;
      padding-top: 30px;
      border-top: 1px solid var(--border);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 1.2s;
    }

    .footer-logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      font-weight: 600;
      color: #555;
      letter-spacing: 3px;
    }

    .footnote {
      font-size: 10px;
      color: #444;
      margin-top: 20px;
      letter-spacing: 0.5px;
    }

    @media (max-width: 500px) {
      .box-count {
        font-size: 56px;
      }
      .price {
        font-size: 44px;
      }
      .sold-badge {
        padding: 18px 50px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>

  <div class="container">
    <header class="header">
      <h1>REVelation Slabs</h1>
      <p class="header-subtitle">Golden Odds Edition</p>
    </header>

    <div class="value-box">
      <div class="box-label">Final</div>
      <div class="box-count">10</div>
      <div class="box-label">Slabs Available</div>
      <div class="value-guarantee">Total Card Value Higher Than Offer</div>
    </div>

    <div class="price-section">
      <div class="price">$750</div>
      <p class="price-note">Includes free shipping</p>
    </div>

    <section class="cta-section">
      <div class="sold-badge">SOLD</div>
      <p class="cta-subtext">This bundle has been claimed</p>
    </section>

    <footer class="footer">
      <div class="footer-logo">DGW COLLECTIBLES</div>
      <p class="footnote">Follow us for future drops</p>
    </footer>
  </div>
</body>
</html>
